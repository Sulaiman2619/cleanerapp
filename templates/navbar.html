    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- เพิ่มลิงก์ไปยัง Bootstrap CSS และไฟล์ JavaScript สำหรับกราฟ Pie Chart -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
        
    </head>
    <body style="font-family: 'Kanit-Medium', sans-serif;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9f0000;">
            <div class="container">
                <a class="navbar-brand" href="{% url 'login'%}"><img class="image-brand" src="{% static 'images/ftu_logo-removebg-preview.png' %}" alt="" srcset=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.staff %}
                        <!-- Display these links if the user is a staff member -->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'staff_works' %}">หน้าหลัก</a>
                        </li>
                        {% else %}
                        <!-- Display these links if the user is not a staff member -->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'cleaner_works' %}">หน้าหลัก</a>
                        </li>
                        {% endif %}
                        {% if user.staff %} 
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'workdata_history' %}">รายงาน</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'setting_works' %}">ตั้งค่างาน</a>
                        </li>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <a class="nav-link text-white" href="{% url 'logout' %}">ออกจากระบบ</a>
                        {% endif %}
                        <!-- เพิ่มเมนูอื่น ๆ ตามความต้องการ -->
                    </ul>
                </div>
            </div>
        </nav>
       
        <script>
            // Function to handle the click event for the navbar toggle button
            document.addEventListener('DOMContentLoaded', function () {
                var navbarToggle = document.querySelector('.navbar-toggler');
                var navbarNav = document.querySelector('#navbarNav');
        
                navbarToggle.addEventListener('click', function () {
                    if (navbarNav.classList.contains('show')) {
                        navbarNav.classList.remove('show');
                    } else {
                        navbarNav.classList.add('show');
                    }
                });
            });
        </script>
        </body>
