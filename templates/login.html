<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">
    <p style="font-weight: bold; text-align: center; font-size: 19px; margin-top: -10%;">“แท้จริงความสะอาดนั้นเป็นส่วนหนึ่งของการศรัทธา<br>และการกล่าว อัลฮัมดูลิลลาฮฺนั้นเป็นสิ่งที่จะเติมเต็มตาชั่ง” <br>[รายงานโดยมุสลิม  : 223]</p>
        <div class="row" style="margin-top: -5%;">
            <div class="col-md-6 offset-md-3">
                <!-- กล่องล็อกอิน -->
                
                <div class="login-box p-4 mb-5">
                    <h2 class="login-header">เข้าสู่ระบบ</h2>
                    <hr class="mb-4">
                    <!-- เพิ่มรูปไอคอนคน -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <img src="{% static 'images/icon-login.png' %}" alt="" style="width: 20px; height: 20px; margin-top: -5px; margin-right: 5px;"><label for="username" class="form-label">ชื่อผู้ใช้งาน:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <img src="{% static 'images/icon-password.png' %}" alt="" style="width: 20px; height: 20px; margin-top: -5px; margin-right: 5px;"><label for="password" class="form-label">รหัสผ่าน:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                            {% if messages %}
                                <div class="alert alert-danger text-center">
                                    <ul class="messages">
                                        {% for message in messages %}
                                            <li style="list-style: none;">{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- เรียกใช้ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
